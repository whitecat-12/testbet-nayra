<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nayra AI Chat</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    .top-bar button {
      background-color: #3f3f3f;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      text-align: center;
      padding: 1rem;
    }

    .input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
    }

    .input-container {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 20px;
      flex: 1;
      padding: 8px 12px;
      margin-right: 10px;
    }

    .input-container i {
      margin-right: 8px;
      color: #ccc;
    }

    .input-container input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
    }

    .send-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <i class="fas fa-bars"></i>
    <button><i class="fas fa-star"></i> Get Plus</button>
    <i class="fas fa-rotate-right"></i>
  </div>

  <!-- Konten utama -->
  <div class="main" id="output">
    Ready when you are.
  </div>

  <!-- Input bar -->
  <div class="input-bar">
    <div class="input-container">
      <i class="fas fa-plus"></i>
      <span style="margin-right: 10px; font-size: 14px;">Tools</span>
      <input type="text" id="input" placeholder="Ask anything" />
    </div>
    <button class="send-btn" onclick="kirimTeks()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script>
    const GROQ_KEYS = [
      "Bearer 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",
      "Bearer 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"
    ];

    let history = ambilRiwayat();

    function ambilRiwayat() {
      const data = localStorage.getItem("riwayatChat");
      return data ? JSON.parse(data) : [];
    }

    function simpanRiwayat() {
      localStorage.setItem("riwayatChat", JSON.stringify(history));
    }

    function bersihkanMarkdown(teks) {
      return teks.replace(/\*\*(.*?)\*\*/g, '$1').replace(/\*(.*?)\*/g, '$1');
    }

    async function cobaGroqDenganBanyakKey(body) {
      for (const key of GROQ_KEYS) {
        try {
          const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": key,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });

          if (!res.ok) {
            const err = await res.json();
            console.warn("Gagal dengan key:", key, err.error?.message);
            continue;
          }

          return await res.json();
        } catch (err) {
          console.error("Fetch error:", err);
        }
      }

      return { error: { message: "Semua API gagal dihubungi." } };
    }

    async function kirimTeks() {
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const teks = input.value.trim();
      if (!teks) return;

      output.textContent = "⏳ Sedang memproses...";
      history.push({ role: "user", content: teks });

      const body = {
        model: "llama3-8b-8192",
        messages: [
          { role: "system", content: "Kamu adalah Nayra AI, asisten pintar dari teta.education. Jawablah dengan ramah dan mudah dimengerti." },
          ...history
        ],
        temperature: 0.7
      };

      const data = await cobaGroqDenganBanyakKey(body);

      if (data.error) {
        output.textContent = "⚠️ Error: " + data.error.message;
        return;
      }

      const reply = data.choices?.[0]?.message?.content || "Maaf, tidak ada jawaban.";
      history.push({ role: "assistant", content: reply });
      simpanRiwayat();

      output.textContent = bersihkanMarkdown(reply);
      bicara(reply);
      input.value = "";
    }

    function bicara(teks) {
      const ucap = new SpeechSynthesisUtterance(teks);
      ucap.lang = "id-ID";
      speechSynthesis.speak(ucap);
    }
  </script>
</body>
</html>
