<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nayra AI Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    .top-bar button {
      background-color: #3f3f3f;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #output {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #3a3a3a;
    }
    .bot {
      align-self: flex-start;
      background-color: #2d2d2d;
    }
    .input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #2b2b2b;
      border-top: 1px solid #444;
    }
    .input-container {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 20px;
      flex: 1;
      padding: 8px 12px;
      margin-right: 10px;
    }
    .input-container i {
      margin-right: 8px;
      color: #ccc;
    }
    .input-container input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      flex: 1;
    }
    .send-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    #micBtn {
      margin-left: 5px;
      font-size: 20px;
      transition: color 0.2s ease;
    }
    #micBtn.recording {
      color: red;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <i class="fas fa-bars"></i>
    <button><i class="fas fa-star"></i> Get Plus</button>
    <i class="fas fa-rotate-right" onclick="resetRiwayat()" title="Reset"></i>
  </div>
  <div class="main">
    <div id="output"></div>
  </div>
  <div class="input-bar">
    <div class="input-container">
      <i class="fas fa-plus"></i>
      <span style="margin-right: 10px; font-size: 14px;">Tools</span>
      <input type="text" id="input" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter') kirimTeks()" />
    </div>
    <button class="send-btn" onclick="kirimTeks()"><i class="fas fa-paper-plane"></i></button>
    <button class="send-btn" id="micBtn" onclick="rekamDanKirimKeWit()"><i class="fas fa-microphone"></i></button>
  </div>
  <script>
    const GROQ_KEYS = [
      "Bearer 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",
      "Bearer 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"
    ];
    let history = JSON.parse(localStorage.getItem("riwayatChat") || "[]");
    function simpanRiwayat() {
      localStorage.setItem("riwayatChat", JSON.stringify(history));
    }
    function resetRiwayat() {
      localStorage.removeItem("riwayatChat");
      history = [];
      document.getElementById("output").innerHTML = "";
    }
    function bersihkanMarkdown(teks) {
      return teks.replace(/\*\*(.*?)\*\*/g, '$1').replace(/\*(.*?)\*/g, '$1');
    }
    async function cobaGroqDenganBanyakKey(body) {
      for (const key of GROQ_KEYS) {
        try {
          const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
              "Authorization": key,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });
          if (res.ok) return await res.json();
        } catch (err) {
          console.error("Fetch error:", err);
        }
      }
      return { error: { message: "Semua API gagal dihubungi." } };
    }
    async function kirimTeks() {
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const teks = input.value.trim();
      if (!teks) return;
      output.innerHTML += `<div class='bubble user'>${teks}</div>`;
      history.push({ role: "user", content: teks });
      simpanRiwayat();
      input.value = "";
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "bubble bot";
      loadingDiv.textContent = "‚è≥ Sedang memproses...";
      output.appendChild(loadingDiv);
      output.scrollTop = output.scrollHeight;
      const body = {
        model: "llama3-8b-8192",
        messages: [
          { role: "system", content: "Kamu adalah Nayra AI, asisten pintar dari teta.education. Jawablah dengan ramah dan mudah dimengerti." },
          ...history
        ],
        temperature: 0.7
      };
      const data = await cobaGroqDenganBanyakKey(body);
      output.removeChild(loadingDiv);
      const reply = data.choices?.[0]?.message?.content || "Maaf, tidak ada jawaban.";
      history.push({ role: "assistant", content: reply });
      simpanRiwayat();
      const botDiv = document.createElement("div");
      botDiv.className = "bubble bot";
      botDiv.textContent = bersihkanMarkdown(reply);
      output.appendChild(botDiv);
      bicara(reply);
      output.scrollTop = output.scrollHeight;
    }
    function bicara(teks) {
      const ucap = new SpeechSynthesisUtterance(teks);
      ucap.lang = "id-ID";
      speechSynthesis.speak(ucap);
    }
    async function rekamDanKirimKeWit() {
      const micBtn = document.getElementById("micBtn");
      micBtn.classList.add("recording");
      micBtn.innerHTML = '<i class="fas fa-stop"></i>';
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const recorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
      const audioChunks = [];
      recorder.ondataavailable = e => audioChunks.push(e.data);
      recorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });

        try {
          const res = await fetch("https://api.wit.ai/speech", {
            method: "POST",
            headers: {
              "Authorization": "Bearer AB6AY7LD65IX32KBIAR6V36FOO4JTQLD",
              "Content-Type": "audio/webm;codecs=opus",
              "Accept": "application/json"
            },
            body: blob
          });

          const textResponse = await res.text();
          console.log("Respon Wit.ai:", textResponse);

          let hasil;
          try {
            hasil = JSON.parse(textResponse);
          } catch {
            hasil = { text: "Gagal parsing hasil dari Wit.ai." };
          }

          const teks = hasil.text || "Tidak dikenali";
          document.getElementById("input").value = teks;
          kirimTeks();
        } catch (err) {
          console.error("Gagal mengirim ke Wit.ai:", err);
        }

        micBtn.classList.remove("recording");
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      };

      recorder.start();
      setTimeout(() => {
        recorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 4000);
    }
  </script>
</body>
</html>
